  <header>

      <img src="img/sp2.jpg" alt="Pin dự phòng">

      <button class="btn-cart" onclick="addToCart('Pin dự phòng', 200000, 'img/sp5.jpg')">Thêm Vào Giỏ</button>
      <button class="btn-buy" onclick="addToCart('Pin dự phòng', 200000, 'img/sp5.jpg'); window.location.href='cart.html';">Mua Ngay</button>

    <h2>⚡ Mạch điện</h2>

      <button class="btn-buy" onclick="addToCart('Mạch Arduino', 150000, 'img/sp4.jpg'); window.location.href='cart.html';">Mua Ngay</button>

      <img src="img/sp6.jpg" alt="Mạch Raspberry Pi">

      <button class="btn-cart" onclick="addToCart('Mạch Raspberry Pi', 300000, 'img/sp6.jpg')">Thêm Vào Giỏ</button>
      <button class="btn-buy" onclick="addToCart('Mạch Raspberry Pi', 300000, 'img/sp6.jpg'); window.location.href='cart.html';">Mua Ngay</button>
